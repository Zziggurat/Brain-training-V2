  <style>
    :root {
      color-scheme: dark;
      --wallpaper-aspect: 1.7857142857;
      --wallpaper-max-width: 896px;
      --home-track-height: 100dvh;
      --wallpaper-track-height: 100dvh;
    }
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background: #000;
      min-height: 100dvh;
      overscroll-behavior: none;
      position: relative;
      z-index: 0;
      touch-action: manipulation;
      isolation: isolate;
      overflow: hidden;
    }
    body::before {
      content: none;
    }
    #root {
      position: fixed;
      inset: 0;
      width: 100%;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      background: transparent;
      overflow: hidden;
    }
    #home-screen {
      min-height: var(--wallpaper-track-height);
    }
    #home-screen::after {
      content: '';
      display: block;
      height: max(
        0px,
        calc(var(--wallpaper-track-height) - 100dvh)
      );
    }
    .scroll {
      flex: 1 1 auto;
      min-height: 100%;
      width: 100%;
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
      box-sizing: border-box;
      padding-top: env(safe-area-inset-top);
      padding-right: env(safe-area-inset-right);
      padding-left: env(safe-area-inset-left);
      padding-bottom: env(safe-area-inset-bottom);
      padding-top: constant(safe-area-inset-top);
      padding-right: constant(safe-area-inset-right);
      padding-left: constant(safe-area-inset-left);
      padding-bottom: constant(safe-area-inset-bottom);
    }

    .scroll::before {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      top: calc(-1 * constant(safe-area-inset-top));
      top: calc(-1 * env(safe-area-inset-top, 0px));
      height: calc(
        var(--wallpaper-track-height) + constant(safe-area-inset-top) +
          constant(safe-area-inset-bottom)
      );
      height: calc(
        var(--wallpaper-track-height) + env(safe-area-inset-top, 0px) +
          env(safe-area-inset-bottom, 0px)
      );
      background: url("assets/ciudad-cyberpunk.png") center top / cover
        no-repeat;
      pointer-events: none;
      z-index: -1;
    }
  </style>
